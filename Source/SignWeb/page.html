                    <h4 id="rsh3" class="pagetitle"></h3>

    <script>
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return r[2]; //unescape()
            return null;
        }
        var custno = GetQueryString("custno");
        if (custno != null && custno != undefined && custno != "") {
            $("#qrimage").attr("src", "register.ashx?custno=" + custno);
            $("#qrimage").attr("alt", "请长按二维码保存以备签到使用");
            $("#rsh3").text("活动当天通过扫描该二维码完成现场签到。");
            
        }
        var info = decodeURI(GetQueryString("info"));
        if (info != null && info != undefined && info != "") {
            $("#rsh2").text(info);
        }
        else {
            $("#rsh1").text("");
            $("#rsh2").text("注册失败，请稍后再试");
            function register() {
                this.location = "register.html";
            }
            var id = window.setTimeout(register, 5000); 
        }
    </script>
