<meta charset="utf-8">

<body>
<section id="contact" class="section green">
<div class="container">
	<h4>注册</h4>
	<p>
		 欢迎注册使用
	</p>
	<div class="blankdivider30">
	</div>
	<div class="row">
		<div class="span12">
			<div class="cform" id="contact-form">
				<div id="sendmessage">
					 Your message has been sent. Thank you!
				</div>
				<form action="register.ashx" method="post" class="contactForm">
					<div class="row">
						<div class="span6">
							<div class="field your-name">
								<input type="text" name="your-name" placeholder="您的姓名" class="cform-text" size="40" data-rule="required" data-msg="请输入您的姓名" />
								<div class="validation">
								</div>
							</div>
							<div class="field your-mobile">
								<input type="text" name="your-mobile" placeholder="您的手机" class="cform-text" size="40" data-rule="required" data-msg="Please enter a valid email" />
								<div class="validation">
								</div>
							</div>
							<div class="field  position">
								<input type="text" name="position" placeholder="您的职位" class="cform-text" size="40" data-rule="" data-msg="Please enter at least 8 chars of subject" />
								<div class="validation">
								</div>
							</div>
                            <div class="field your-company">
								<input type="text" name="your-company" placeholder="您的公司" class="cform-text" size="40" data-rule="" data-msg="邮箱最多40个" />
								<div class="validation">
								</div>
							</div>
                            <div class="field your-email">
								<input type="text" name="your-email" placeholder="您的邮箱" class="cform-text" size="40" data-rule="email" data-msg="Please enter a valid email" />
								<div class="validation">
								</div>
							</div>
						</div>
                        <div class="span6">
							<div class="field message">
							</div>
							<input type="submit" value="注册" class="btn btn-theme pull-left">
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- ./span12 -->
	</div>
</div>
</section>
